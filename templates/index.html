<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Face Detection Web App</h1>

    <div class="row">
        <!-- Image Upload Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title">Detect Faces from Image</h3>
                    <form method="POST" enctype="multipart/form-data" action="/upload_image">
                        <input type="file" name="image" class="form-control mb-3" accept="image/*" required>
                        <button type="submit" class="btn btn-primary w-100">Detect Faces</button>
                    </form>
                    {% if result_image %}
                        <h5 class="mt-3">Result:</h5>
                        <img src="{{ url_for('static', filename=result_image) }}" class="img-fluid rounded shadow">
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Live Webcam Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="card-title">Live Webcam Face Detection</h3>
                    <a href="/webcam" class="btn btn-success mt-3 w-100">Open Webcam</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
