<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">✨ Face Detection Web App ✨</h1>

    <div class="row">
        <!-- Image Upload Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow hover-card p-4">
                <div class="card-body text-center">
                    <i class="fa-solid fa-image fa-3x mb-3 text-gradient"></i>
                    <h3 class="card-title mb-3">Detect Faces from Image</h3>
                    <form method="POST" enctype="multipart/form-data" action="/upload_image">
                        <input type="file" name="image" class="form-control mb-3" accept="image/*" required>
                        <button type="submit" class="btn btn-gradient w-100">Detect Faces</button>
                    </form>
                    {% if result_image %}
                        <h5 class="mt-4">Result:</h5>
                        <img src="{{ url_for('static', filename=result_image) }}" class="img-fluid rounded shadow mt-2">
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Live Webcam Card -->
        <div class="col-md-6 mb-4">
            <div class="card shadow hover-card p-4 text-center">
                <i class="fa-solid fa-video fa-3x mb-3 text-gradient"></i>
                <h3 class="card-title mb-3">Live Webcam Detection</h3>
                <a href="/webcam" class="btn btn-gradient w-100">Open Webcam</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
